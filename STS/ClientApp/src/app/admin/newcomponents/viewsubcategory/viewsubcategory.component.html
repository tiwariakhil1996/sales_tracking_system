
<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
       
         Subategory Details
      </div>
      <!-- <div style="overflow-x:auto;"> -->
      <div class="card-body table-responsive">
        <table class="table table-bordered ">
          <thead>
            <tr class="table-success">
              <th>Sr.no</th>
              <th>Subcategory ID</th>
              <th>Category ID</th>
              <th>Subcategory Name</th>

              <th>Action</th>
            </tr>
          </thead>
          <tbody>
           
            <tr *ngFor="let item of subcategoryDetails;let i=index;" >
              <td >{{i+1}}</td>
              <td >{{item.sid}}</td>
              <td >{{item.cid}}</td>
              <td >{{item.sname}}</td>
         
              
              <!-- <td >{{item.date}}</td> -->
              <td >
                <!-- <button type="button" class="btn btn-primary" data-toggle="modal" (click)="openupdatemodal(content,item)" ><i class="fa fa-edit" aria-hidden="true"></i></button> -->
              
                <button class='btn btn-danger' type="button" (click)="deleteSubcategory(item.sid)"><i class="fa fa-trash" aria-hidden="true"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
