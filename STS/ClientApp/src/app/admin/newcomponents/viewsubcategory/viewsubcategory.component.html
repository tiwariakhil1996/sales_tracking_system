<div class="col-lg-12">
  <div class="card">
    <div class="card-header">

      Subategory Details
    </div>
    <!-- <div style="overflow-x:auto;"> -->
    <div class="card-body table-responsive">
      <table class="table table-bordered  btn-center">
        <thead>
          <tr class="table-success">
            <th>Sr.no</th>
            <th>Category ID</th>
            <th>Subcategory ID</th>
            <th>Category Name</th>
            <th>Subcategory Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of subcategoryDetails;let i=index;">
            <td>{{i+1}}</td>
            <td>{{item.cid}}</td>
            <td>{{item.sid}}</td>
            <td>{{item.cname}}</td>
            <td>{{item.sname}}</td>


            <td>
              <button type="button" class="btn btn-primary" data-toggle="modal"
                (click)="openupdatemodal(content,item)"><i class="fa fa-edit" aria-hidden="true"></i></button>
              <button class='btn btn-danger' type="button" (click)="deleteSubcategory(item.sid)"><i class="fa fa-trash"
                  aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #content let-modal>

  <div class="modal-header">
    <h4 id="dialog-sizes-name1" style="color: black;" class="modal-title pull-right">EDIT</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" style="color: black;">
    <div>

      <div class="form-group row">
        <div class="col-sm-6">
          <label for="id">Category ID</label>
          <input type="text" class="form-control" [(ngModel)]="subcategory.cid" name="id" disabled>
        </div>
     </div>
     <div class="form-group row">
      <div class="col-sm-6">
        <label for="clientName">Subcategory ID</label>
        <input type="text" class="form-control" [(ngModel)]="subcategory.sid" name="clientName" disabled>
      </div>
     </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <label for="cid">Category Name</label>
          <select class="form-control" id="Category" name="category" [(ngModel)]="subcategory.cid">
            <option value="0" selected>Select Category</option>
            <option *ngFor="let category of categoryDetails" value={{category.cid}}>{{category.cname}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <label for="sname">Subcategory Name</label>
          <input type="text" class="form-control" [(ngModel)]="subcategory.sname" name="sname">
        </div>
      </div>

      <button type="submit" class="btn btn-success" (click)="onEdit(subcategory.sid)">Update</button>
      <button type="button" class="btn btn-outline-info waves-effect ml-auto"
        (click)="modal.dismiss('Cross click')">Cancel</button>
    </div>
  </div>

</ng-template>
