<div class="app-body bg">
  <main class="main d-flex align-items-center" style="background-color: rgba(0, 0, 0,0.7);width: 100%;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4 reg-form">
              <h1>Sales Register</h1>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="register.salesName"
                  name="username">
              </div>


              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Email" [(ngModel)]="register.email"
                  name="email">
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password" [(ngModel)]="register.password"
                  name="password">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Repeat password"
                  [(ngModel)]="register.cpassword" name="cpassword">
              </div>
            </div>
            <div class="card-footer p-4 reg-footer">
              <div class="row">
                <div class="col-6">
                  <button type="submit" class="btn btn-block btn-success" (click)="submitForm()">Sales Register</button>
                </div>
                <div class="col-6">
                  <button type="button" class="btn btn-block btn-primary " (click)="backtodashboard()">Back</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
