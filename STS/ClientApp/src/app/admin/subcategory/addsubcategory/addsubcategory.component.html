<div class="animated fadeIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <strong>Add Subcategory</strong>
          </div>
          <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
  
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select1">Category Name</label>
                <div class="col-md-9">
                    <select name="category" class="form-control" [(ngModel)]="Subcategory.category_id" >
                        <option [ngValue]="undefined" selected>Select category</option>
                        <option *ngFor="let item of CategoryDetail;" name="category" [ngValue]="item.id">{{item.category}}</option>
                        <!-- <option *ngFor="let item of CategoryDetail;let i=index;" name="category" [value]="item" value="{{item}}">{{item}}</option> -->
                    </select>
                 </div>
              </div>

              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select1">SubCategoy Name</label>
                <div class="col-md-9">
                  <input type="text" id="subcategory" name="subcategory" [(ngModel)]="Subcategory.subcategory" class="form-control"
                    placeholder="Enter Subcategory Name">
                  </div>
              </div>
  
              <div class="form-group row">
                <label class="col-md-3 col-form-label" for="select1">Status</label>
                <div class="col-md-9">
                    <select name="status" class="form-control" [(ngModel)]="Subcategory.status" >
                      <option [ngValue]="undefined"  selected>Select status</option>
                      <option value="y">shown</option>
                      <option value="n">Hidden</option>
                  </select>
                 </div>
              </div>

              <!-- <div class="row">
                <div class="form-group col-sm-4">
                  <label for="status">Status</label>
                    <select class="form-control" id="status" name="status"  [(ngModel)]="Category.status">
                    <option value="0">Select Status</option>
                    <option  name="status">Yes</option>
                    <option  name="status">No</option>
                    </select> 
                </div>
              </div>
               -->
            </form>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-primary" (click)="submitForm()"><i class="fa fa-dot-circle-o"></i>
              Submit</button>
            <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i>
              Reset</button>
          </div>
        </div>
      </div>
