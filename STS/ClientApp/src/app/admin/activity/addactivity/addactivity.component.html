<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <strong>Add Activity</strong>
        </div>
        <div class="card-body">

          <div class="form-group row">
            <div class="col-md-6">
              <label>Title</label>
              <input type="text" id="title" name="title" [(ngModel)]="activity.title" class="form-control">
            </div>
            <div class="col-md-6">
              <label for="select1">Client Name</label>
              <select name="clientName" class="form-control" [(ngModel)]="activity.clientId">
                <option [ngValue]="undefined" selected>Select client Name</option>
                <option *ngFor="let item of clientDetails;" name="clientName" [ngValue]="item.id">{{item.clientName}}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-md-6">
              <label>Description</label>
              <textarea type="text" id="description" name="description" [(ngModel)]="activity.description" rows="5"
                class="form-control" placeholder="Enter description"></textarea>
            </div>
            <div class="col-md-6">
              <label for="select1">Sales Name</label>
              <select name="clientName" class="form-control" [(ngModel)]="activity.salesId">
                <option [ngValue]="undefined" selected>Select Sales Name</option>
                <option *ngFor="let item of salesDetails;" name="salesName" [ngValue]="item.id">{{item.salesName}}
                </option>
              </select>
              <div class="form-group row">
                <div class="col-sm-6">
                  <label for="contact">Contact no.</label>
                  <input type="text" class="form-control" id="contact" [(ngModel)]="activity.contact " name="contact "
                    placeholder="Enter contact no.">
                </div>
                <div class="col-sm-6">
                  <label class="text-input">Appointment Date</label>
                  <input class="form-control" id="date" type="date" name="appointmentDate"
                    [(ngModel)]="activity.appointmentDate">
                </div>
              </div>
            </div>
          </div>


        <div class="row">
          <div class="col-sm-12">
            <table class="table" style="border-bottom: solid;">
              <thead class="color">
                <tr>
                  <th>Sr.</th>
                  <th>Product Name</th>
                  <th>Price</th>
                  <th>Qty*</th>
                  <th>Amt</th>
                  <th>Dis (%)</th>
                  <th>Dis. Amt</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let products of addproductlistDetails;let i=index;">
                  <td>{{i+1}}</td>
                  <td><select id="productname" name="productname" class="form-control" [(ngModel)]="products.productId"
                      (change)="onProductChange($event.target.value,i)">
                      <option [ngValue]="undefined" selected>Select Product Name</option>
                      <option *ngFor="let item of productDetails;" value={{item.id}}>{{item.productname}} </option>
                    </select></td>
                  <td> 
                    <!-- <input *ngFor="let item of product_priceDetails;"  type="text" class="form-control" id="price" name="price" [(ngModel)]="item.price" > -->           
                    {{products.price}}                    
                      
                    <!-- <input #_price  type="text" class="form-control" id="price" name="price" [(ngModel)]="products.price" > -->
                   
                  </td>
                  <td>
                     <input type="text" class="form-control" id="quantity" name="quantity" #quantity
                      [(ngModel)]="products.quantity" (keyup)="TotalAmount(products.price,quantity.value)"> 
                     

                      <!-- <input type="text" class="form-control" id="quantity" name="quantity" #quantity
                      [(ngModel)]="products.quantity" (keyup)="TotalAmount(_price.value,quantity.value)">  -->
                  </td>
                  <td>
                    {{amount}} 
                     <!-- <input type="text" class="form-control" id="amount" name="amount" [(ngModel)]="products.amount">  -->
                  </td>
                  <td> <input #dis_per type="text" class="form-control" id="discount_per" name="discount_per"
                      [(ngModel)]="products.discount_per" (keyup)="Dis_amt(dis_per.value)">
                  </td>
                  <td>
                     <!-- <input #dis_amt type="text" class="form-control" id="discount_amt" name="discount_amt"
                      [(ngModel)]="products.discount_amt"> -->
                      {{dis_amount}}
                  </td>
                  <td>
                    <!-- <input type="text" class="form-control" id="total_price" name="total_price"
                      [(ngModel)]="products.total_price"> -->
                     {{grand_total}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>


        <div class="form-group row">
          <div class="col-sm-1 add_product ">
            <button type="submit" class="form-control btn btn-sm btn-success" (click)="addMoreproducts()"><i
                class="fa fa-plus"></i> Add</button>
            <!-- <button type="submit" class="form-control btn btn-sm btn-success" (click)="toggleDisplay()"><i class="fa fa-plus"></i> Add</button> -->

          </div>
        </div>

        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-success" (click)="submitForm()"><i class="fa fa-dot-circle-o"></i>
            Assign</button>
          <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
          <button type="submit" class="btn btn-sm btn-primary" (click)="viewActivityForm()">View</button>


        </div>
      </div>
    </div>
