<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
       
         Product Details
      </div>
      <!-- <div style="overflow-x:auto;"> -->
      <div class="card-body table-responsive">
        <table class="table table-bordered  btn-center ">
          <thead>
            <tr class="table-success">
              <th>Sr.no</th>
              <th>ID</th>
              <th>Product</th>
              <th>Client</th>
              <th>Sales</th>
              <th>Contact</th>
              <th>Lat/Long</th>
              <th>Appointment Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of activityDetails;let i=index;">
              <td>{{i+1}}</td>
              <td>{{item.aid}}</td>
              <td>{{item.productname}}</td>
              <td>{{item.clientName}}</td>
              <td>{{item.salesName}}</td>
              <td>{{item.contact}}</td>
              <td>{{item.latLong}}</td>
              <td>{{item.appointmentDate}}</td>

              <td>
                <button class='btn btn-danger' type="button" (click)="onDelete(item.aid)"><i class="fa fa-trash" aria-hidden="true"></i></button>
              </td> 
            </tr><!-- <button type="button" class="btn btn-primary" data-toggle="modal" (click)="openupdatemodal(content,item)" ><i class="fa fa-edit" aria-hidden="true"></i></button> -->

          </tbody>
        </table>
      </div>
    </div>
  </div>
