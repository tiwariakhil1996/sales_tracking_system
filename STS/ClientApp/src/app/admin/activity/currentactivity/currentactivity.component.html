
<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
       
         Activity Details
      </div>
      <!-- <div style="overflow-x:auto;"> -->
      <div class="card-body table-responsive">
        <table class="table table-bordered  btn-center" >
          <thead>
            <tr class="table-success">
              <th>Sr.no</th>
              <th>ID</th>
              <th>Product</th>
              <th>Client</th>
              <th>Sales</th>
              <th >Contact</th>
              <th>Lat/Long</th>
              <th>Appointment Date</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>Pompeius Ren√©</td>
              <td>2012/01/01</td>
              <td>Member</td>
              <td>
                <span class="badge badge-success">Active</span>
              </td>
            </tr>
            -->
            <tr *ngFor="let item of activityDetails;let i=index;" >
              <td >{{i+1}}</td>
              <td >{{item.aid}}</td>
              <td >{{item.productname}}</td>
              <td >{{item.clientName}}</td>
              <td>{{item.salesName}}</td>
              <td >{{item.contact}}</td>
              <td >{{item.latLong}}</td>
              <td >{{item.appointmentDate}}</td>
              <td>    </td>

              <td >
                <button type="button" class="btn btn-primary" data-toggle="modal" (click)="openupdatemodal(content,item)" ><i class="fa fa-edit" aria-hidden="true"></i></button>
              
                <button class='btn btn-danger' type="button" (click)="onDelete(item.aid)"><i class="fa fa-trash" aria-hidden="true"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
   


  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 id="dialog-sizes-name1" style="color: black;" class="modal-title pull-right">EDIT</h4>
      <div>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
    </div>

           <div class="modal-body" style="color: black;">
            <div>
             

              <div class="form-group row">
                <div class="col-md-6">
                <label for="select1">Product Name</label>
                    <select name="productname" class="form-control" [(ngModel)]="activity.productId" >
                        <option [ngValue]="undefined" selected>Select Product Name</option>
                        <option *ngFor="let item of productDetails;" name="productname" [ngValue]="item.id">{{item.productname}}</option>
                    </select>
                 </div>
                 <div class="col-md-6">
                  <label  for="select1">Client Name</label>
                      <select name="clientName" class="form-control" [(ngModel)]="activity.clientId" >
                          <option [ngValue]="undefined" selected>Select client Name</option>
                          <option *ngFor="let item of clientDetails;" name="clientName" [ngValue]="item.id">{{item.clientName}}</option>
                      </select>
                   </div>
              </div>

           
 
              <div class="form-group row">
              <div class="col-md-6">
              <label  for="select1">Sales Name</label>
                  <select name="clientName" class="form-control" [(ngModel)]="activity.salesId" >
                      <option [ngValue]="undefined" selected>Select Sales Name</option>
                      <option *ngFor="let item of salesDetails;" name="salesName" [ngValue]="item.id">{{item.salesName}}</option>
                  </select>
               </div>
               <div class="col-sm-6">
                <label for="contact">Contact no.</label>
                <input type="text" class="form-control" id="contact" [(ngModel)]="activity.contact " name="contact " placeholder="Enter contact no.">
              </div>
            </div>
        
            <div class="form-group row">
              
              <div class="col-sm-6">
                <label for="latlong">LAT/LONG</label>
                <input type="text" class="form-control" id="latlong" [(ngModel)]="activity.latLong" name="latlong"  placeholder="Enter address">
              </div>
              <div class="col-sm-6">
                <label class="text-input">Appointment Date</label>
                  <input class="form-control" id="date" type="date" name="appointmentDate" [(ngModel)]="activity.appointmentDate"> 
                </div>
              </div>
            </div>

           

        
             

         <button type="submit" class="btn btn-success" (click)="onEdit(activity.aid)">Update</button>
        <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal-body" (click)="modal.dismiss('Cross click')">Cancel</button> 
        </div>      
       <!-- </div> -->
 
</ng-template>
