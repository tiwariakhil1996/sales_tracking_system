<div class="animated fadeIn">
    <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <strong>Add Products</strong> 
            </div>
            <div class="card-body">
              <form action="" method="post" enctype="multipart/form-data" class="form-horizontal">
           
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="select1">Category</label>
                  <div class="col-md-9">
                    <input type="text" id="category" name="category" [(ngModel)]="product.category" class="form-control" placeholder="Enter category">
<!--                   
                    <select id="category" name="category" class="form-control" placeholder="Country" (change)="changeCountry($event.target.value)" [(ngModel)]="product.category">
                      <option value="0">Select Country</option>
                      .
                    </select>                    -->
                     <select id="category" name="category" class="form-control">
                      <option value="0">Please category</option>
                      <option value="1">Option #1</option>
                      <option value="2">Option #2</option>
                      <option value="3">Option #3</option>
                    </select>
                   
                  </div>
                </div>
    
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="select1">Sub Category</label>
                  <div class="col-md-9">
                    <input type="text" id="subcategory" name="subcategory" [(ngModel)]="product.subcategory" class="form-control" placeholder="Enter subcategory">
                    <!-- <select id="select1" name="select1" class="form-control">
                      <option value="0">Please select</option>
                      <option value="1">Option #1</option>
                      <option value="2">Option #2</option>
                      <option value="3">Option #3</option>
                    </select> -->
                  </div>
                </div>
    
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="text-input">Product Name</label>
                  <div class="col-md-9">
                    <input type="text" id="productname" name="productname" [(ngModel)]="product.productname"  class="form-control" placeholder="Enter product name">
                    <!-- <span class="help-block">This is a help text</span> -->
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="textarea-input">Product Description</label>
                  <div class="col-md-9">
                    <textarea id="description" name="description"  [(ngModel)]="product.description" rows="5" class="form-control" placeholder="Content.."></textarea>
                  </div>
                </div>
    
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="file-multiple-input">Product Price</label>
                  <div class="col-md-9">
                      <input type="text" id="price" name="price"  [(ngModel)]="product.price" class="form-control" placeholder="..">
                      </div>
                </div>
    
                
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="file-multiple-input">Product Image</label>
                  <div class="col-md-9">
                    <!-- <input type="file" alife-file-to-base64 (onFileChanged)="onFileChanges($event)" [(fileModel)]="files" /> -->
                    <input class="form-control" type="file" id="image" name="imageSrc"   accept="image/*" (change)="handleInputChange($event)" multiple>             
                  </div>
                </div>
    
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="date-input">Added on</label>
                  <div class="col-md-9">
                    <input class="form-control" id="date" type="date" name="date" [(ngModel)]="product.date" placeholder="Select Date">
                  </div>
                </div>
    
              </form>
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-sm btn-primary" (click)="submitForm()"><i class="fa fa-dot-circle-o"></i> Submit</button>
              <button type="reset" class="btn btn-sm btn-danger" (click)="resetForm()"><i class="fa fa-ban"></i> Reset</button>
            </div>
          </div>
        </div>
