<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      Product Details
    </div>
    <div class="card-body table-responsive">
      <table class="table table-bordered ">
        <thead>
          <tr class="table-success">
            <th>Sr.no</th>
            <th>ID</th>
            <th>Category Name</th>
            <th>Subcategory Name</th>
            <th>ProductName</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        
          <tr *ngFor="let item of productDetails,let i=index">
            <td>{{i+1}}</td>
            <td>{{item.id}}</td>
            <td>{{item.category}}</td>
            <td>{{item.subcategory}}</td>
            <td>{{item.productname}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <img style="width: 80px; height: 80px;" src={{item.image}}>
            <td>{{item.date}}</td>
            <td>

              <button type="button" class="btn btn-primary" data-toggle="modal"
                (click)="openupdatemodal(content,item)"><i class="fa fa-edit" aria-hidden="true"></i></button>

              <button class='btn btn-danger' type="button" (click)="onDelete(item.id)"><i class="fa fa-trash"
                  aria-hidden="true"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 id="dialog-sizes-name1" style="color: black;" class="modal-title pull-right">EDIT PRODUCT  DETAILS</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>CLOSE
    </button>
  </div>
  <form>
    <div class="modal-body" style="color: black;">
      <div>
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" [(ngModel)]="product.id" name="id" disabled>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <input type="text" class="form-control" [(ngModel)]="product.category" name="category">
        </div>

        <div class="form-group">
          <label for="subcategory">Subcategory</label>
          <input type="text" class="form-control" [(ngModel)]="product.subcategory" name="subcategory">
        </div>

        <div class="form-group">
          <label for="productname">ProductName</label>
          <input type="text" class="form-control" [(ngModel)]="product.productname" name="productname">
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" [(ngModel)]="product.description" name="description">
        </div>

        <div class="form-group">
          <label for="image">Image</label>
          <input class="form-control" type="file" id="image"  name="imageSrc" accept="image/*"
            (change)="handleInputChange($event)" multiple>
          
        </div>

        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" [(ngModel)]="product.price" name="price">
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="text" class="form-control" [(ngModel)]="product.date" name="date">
        </div>

        <button type="submit" class="btn btn-success" (click)="onEdit(product.id)">Update</button>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>CLOSE
        </button>
       
      </div>
   </div>
   </form>
</ng-template>
