                <div class="form-group">
                  <label for="text-input">Client Name</label>
                    <input type="text" id="clientName" name="clientName" [(ngModel)]="client.clientName"  class="form-control" placeholder="Enter client name">
                </div>

                <div class="form-group">
                  <label  for="email-input">Email Input</label>
                    <input type="email" id="email" name="email" [(ngModel)]="client.email"  class="form-control" placeholder="Enter Email" autocomplete="email">
                </div>

                
                <div class="form-group">
                  <label for="contact">Contact no.</label>
                  <input type="text" class="form-control" id="contact" [(ngModel)]="client.contact " name="contact " placeholder="Enter contact no.">
                </div>
                <div class="form-group row">
                  <label class="col-md-3 col-form-label" for="inline-radios">Gender</label>
                  <div class="col-md-9 col-form-label">
                    <div class="form-check form-check-inline mr-1" id="inline-radios">
                      <input class="form-check-input" type="radio" [(ngModel)]="client.gender" name="gender"  id="Male" value="Male">
                      <label class="form-check-label" for="Male">Male</label>
                    </div>
                    <div class="form-check form-check-inline mr-1">
                      <input class="form-check-input" type="radio" [(ngModel)]="client.gender" name="gender"  id="Female" value="Female">
                      <label class="form-check-label" for="Female">Female</label>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="address">Address</label>
                  <input type="text" class="form-control" id="address" [(ngModel)]="client.address" name="address"  placeholder="Enter address">
                </div>

                
                <div class="form-group">
                  <label for="street">Street</label>
                  <input type="text" class="form-control" id="street" [(ngModel)]="client.street" name="street"  placeholder="Enter street name">

                <div class="row">
                  <div class="form-group">
                    <label for="country">Country</label>
                    <!-- <input type="text" class="form-control" id="country" [(ngModel)]="client.country" name="country"  placeholder="Country name"> -->
                    <select class="form-control" placeholder="Country" (change)="changeCountry($event.target.value)" [(ngModel)]="client.country">
                      <option *ngFor="let count of countryList" type="text" name="country" [value]="count.name">{{count.name}}
                      </option>
                    </select>
                  </div>

                  <div class="form-group col-sm-8">
                    <label for="state">State</label>
                    <!-- <input type="text" class="form-control" id="state" [(ngModel)]="client.state" name="state"  placeholder="Enter your state"> -->
                    <select placeholder="States" (change)="changeState($event.target.value)" [(ngModel)]="client.state">
                      <option *ngFor="let count1 of states" name="state" type="text" [value]="count1">{{count1}}
                      </option>
                    </select>
                  </div>


                  <div class="form-group col-sm-8">
                    <label for="city">City</label>
                    <!-- <input type="text" class="form-control" id="city" [(ngModel)]="client.city" name="city"  placeholder="Enter your city"> -->
                    <select placeholder="Anycity" [(ngModel)]="client.city">
                      <option *ngFor="let city of cities" type="text" name="city" [value]="city">{{city}} </option>
                    </select>
                  </div>

                  <div class="form-group col-sm-4">
                    <label for="postalcode">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" [(ngModel)]="client.postalCode" name="postalCode"  placeholder="Postal Code">
                  </div>
                </div><!--/.row-->
