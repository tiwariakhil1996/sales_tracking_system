<div class="app-body bg">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="card-group">
            <div class="card p-2 login-form">
              <div class="card-body">
                <h1>Admin Login</h1>
                <p class="text-muted">Sign In to your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" [(ngModel)]="loginDetail.email"
                    name="email" autocomplete="email" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" [(ngModel)]="loginDetail.password"
                    name="password" autocomplete="current-password" required>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="button" class="btn btn-primary px-4" (click)="submitLogin()">Login</button>
                  </div>
                  <!-- <div class="col-6 text-right">
                    <button type="button" class="btn btn-link px-0" (click)="forgotPassword()">Forgot password?</button>
                  </div> -->
                  <div class="forget-password"><h4>Forgot your password ?</h4><p>no worries, click  <button type="button" class="btn btn-link px-0" (click)="forgotPassword()"><h6 style="color: #2a6496;">here</h6></button> to reset your password.</p></div>
                </div>

              </div>
              
            </div>
            <div class="copyright">
              2019 - <span id="currentYearField">2020</span> Â© Sales Tracking System. All Rights Reserved.
           </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
