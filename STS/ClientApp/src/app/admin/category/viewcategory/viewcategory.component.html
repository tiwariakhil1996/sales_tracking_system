<div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        Product Details
      </div>
      <div class="card-body table-responsive">
        <table class="table table-bordered ">
          <thead>
            <tr class="table-success">
              <th>Sr.no</th>
              <th>Category Name</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
          
            <tr *ngFor="let viewcategory of CategoryDetail;">
              <td>{{viewcategory.id}}</td>
              <td>{{viewcategory.category}}</td>
              <td>{{viewcategory.status}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
