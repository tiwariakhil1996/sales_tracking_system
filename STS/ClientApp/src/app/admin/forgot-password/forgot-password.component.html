<div class="app-body">
    <main class="main d-flex align-items-center">

        <div class="container">
        <div class="row">
          <div class="col-md-4 mx-auto">
            <div class="card-group">
              <div class="card p-2">
                <div class="card-body">
                 
                    <h1>Forgot Password</h1>
                    <p class="text-muted">Sign In to your account</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Email" [(ngModel)]="loginDetail.email" name="email"  autocomplete="email" required>
                    </div>
                   
                    <div class="row">
                      <div class="col-6">
                        <button type="button" class="btn btn-primary px-4" (click)="submitLogin()">Submit</button>
                      </div>
                    
                    </div>
             
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
    </main>
  </div>
