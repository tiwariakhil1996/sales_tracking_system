<app-header
  [navbarBrandRouterLink]="['/sales/dashboard']"
  [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/sts.png', width: 89, height: 25, alt: 'Sales Tracking System'}"
  [navbarBrandMinimized]="{src: 'assets/img/logo/Logo.png', width: 30, height: 30, alt: 'Sales Tracking System'}"
  [sidebarToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" href="/sales/dashboard">Dashboard</a>
    </li>
    <!-- <li class="nav-item px-3">
      <a class="nav-link" href="/sales/login">Users</a>
    </li> -->
    <!-- <li class="nav-item px-3">
      <a class="nav-link" href="/sales/register">Settings</a>
    </li> -->
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-bell"></i><span class="badge badge-pill badge-danger"></span></a>
    </li>
    <li class="nav-item d-md-down-none">
      <a class="nav-link" href="#"><i class="icon-list"></i></a>
    </li>
    <!-- Location -->
    <!-- <li class="nav-item d-md-down-none">
      <a class="nav-link" href="/sales/map"><i class="icon-location-pin"></i></a>
    </li> -->

    <!-- Profile -->

    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="assets/img/avatars/6.jpg" class="img-avatar" alt="admin@bootstrapmaster.com"/>
        <!-- <img  class="img-avatar" *ngIf="imageSrc" [src]="imageSrc" alt="admin@bootstrapmaster.com"/ > -->
      </a>

      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center"><strong>Account</strong></div>
        <a class="dropdown-item" href="#"><i class="fa fa-bell-o"></i> Updates<span class="badge badge-info">42</span></a>
        <a class="dropdown-item" href="#"><i class="fa fa-envelope-o"></i> Messages<span class="badge badge-success">42</span></a>
        <a class="dropdown-item" href="#"><i class="fa fa-tasks"></i> Tasks<span class="badge badge-danger">42</span></a>
        <a class="dropdown-item" href="#"><i class="fa fa-comments"></i> Comment<span class="badge badge-warning">42</span></a>
        <div class="dropdown-header text-center"><strong>Settings</strong></div>
        <!-- <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Profile</a> -->

        <a class="dropdown-item" data-toggle="modal"  data-toggle="modal" (click)="openModal(template)"><i class="fa fa-user"></i> Profile</a>
      
        <ng-template #template>
          <!-- <div style="overflow-y: scroll;height: calc(100vh - 74px);"> -->
               <div class="modal-header">
                <div class="card-header">
                  <strong>Sales Profile</strong>
                </div>
                 <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                   <span aria-hidden="true">&times;</span>
                 </button>
               </div>
               <div class="modal-body">
                 <div class="form-row">
                   <div class="form-group col-md-6">
                     <label for="image">Profile Pic</label><br>
                     <img *ngIf="imageSrc" [src]="imageSrc" style="width: 80px; height: 80px;" >
                     <input class="form-control" type="file" id="fileupload" name="image"  multiple (change)="handleFileInput($event.target.files)" [(ngModel)]="updateProfile.image" />          
                   </div>
       
                   <div class="form-group col-md-6">
                     <label for="salesName">Username</label>
                     <input type="sales" class="form-control" id="salesName" placeholder="Enter the Username"  [(ngModel)]="updateProfile.salesName"  name="salesName" >
                   </div>
       
                   <div class="form-group col-md-6">
                     <div class="input-group-prepend">
                      <label for="gender">Gender</label>
                     </div>
                     <div class="col-md-9 col-form-label">
                       <div class="form-check form-check-inline mr-1" id="inline-radios">
                         <input class="form-check-input" type="radio" name="gender" id="male" [(ngModel)]="updateProfile.gender"  value="Male">
                         <label class="form-check-label" for="Male">Male</label>
                       </div>
                       <div class="form-check form-check-inline mr-1">
                         <input class="form-check-input" type="radio" name="gender" id="female" [(ngModel)]="updateProfile.gender"  value="Female">
                         <label class="form-check-label" for="Female">Female</label>
                       </div>
                     </div>
                   </div>
             
                  
                   <div class="form-group col-md-6">
                     <label for="email">Email</label>
                     <input type="email" class="form-control" id="email" placeholder="email"  [(ngModel)]="updateProfile.email" name="email" disabled>
                   </div>
                 </div>
       
                 <div class="form-row">
                   <div class="form-group col-md-6">
                     <label for="mobile">Mobile</label>
                     <input type="mobile" class="form-control" id="mobile" placeholder="Enter the mobile"  [(ngModel)]="updateProfile.mobile"  name="mobile">
                   </div>

               
                  <div class="form-group col-md-6">
                    <label for="adharcard">Adhar Card</label>
                    <input type="text" class="form-control"  id="adharcard" placeholder="Enter Adhar Card Detail"[(ngModel)]="updateProfile.adharcard"  name="adharcard" required>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="addrress">Address</label>
                    <textarea id="address" name="address"  [(ngModel)]="updateProfile.address" rows="5" class="form-control" placeholder="Enter your address"></textarea>
                  </div>
                </div>

                 <!-- <div style="justify-content: center;display: flex;">
                   <button type="submit" class="btn btn-primary" (click)="updateadminProfile()">Update</button> 
                 </div> -->

                 <div class="card-footer">
                  <button type="submit" class="btn btn-sm btn-success" (click)="updatesalesProfile()"><i class="fa fa-dot-circle-o"></i> Update</button>
                </div>
               </div>
              <!-- </div> -->
             </ng-template>

        <!-- <a class="dropdown-item" href="#"><i class="fa fa-wrench"></i> Setting</a>
        <a class="dropdown-item" href="#"><i class="fa fa-usd"></i> Payments<span class="badge badge-dark">42</span></a> -->
        <a class="dropdown-item" href="#"><i class="fa fa-file"></i> Projects<span class="badge badge-primary">42</span></a>
        <div class="divider"></div>
        <!-- <a class="dropdown-item" href="#"><i class="fa fa-shield"></i> Lock account</a> -->
        <a class="dropdown-item" href="sales/login" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
