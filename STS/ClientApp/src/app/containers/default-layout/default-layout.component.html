<!--        UPDATE ADMIN PROFILE     -->

 <ng-template #template >
        <div class="modal-header">
          <div class="card-header">
            <strong>Admin Profile</strong>
          </div>
          <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="image">Profile Pic</label><br>
              <!-- <img  *ngIf="imageSrc" [src]="imageSrc" style="width: 80px; height: 80px;" > -->
              <input class="form-control" type="file" id="fileupload" name="image"  multiple (change)="handleFileInput($event.target.files)" [(ngModel)]="updateProfile.image" />          
            </div>

            <div class="form-group col-md-6">
              <label for="username">Username</label>
              <input type="username" class="form-control" id="username" placeholder="Enter the Username"  [(ngModel)]="updateProfile.username"  name="username" >
            </div>

            <div class="form-group col-md-6">
              <div class="input-group-prepend">
                <label for="gender">Gender</label>
              </div>
              <div class="col-md-9 col-form-label">
                <div class="form-check form-check-inline mr-1" id="inline-radios">
                  <input class="form-check-input" type="radio" name="gender" id="male" [(ngModel)]="updateProfile.gender"  value="Male">
                  <label class="form-check-label" for="Male">Male</label>
                </div>
                <div class="form-check form-check-inline mr-1">
                  <input class="form-check-input" type="radio" name="gender" id="female" [(ngModel)]="updateProfile.gender"  value="Female">
                  <label class="form-check-label" for="Female">Female</label>
                </div>
              </div>
            </div>
      
           
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="email"  [(ngModel)]="updateProfile.email" name="email" disabled>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="mobile">Mobile</label>
              <input type="mobile" class="form-control" id="mobile" placeholder="Enter the mobile"  [(ngModel)]="updateProfile.mobile"  name="mobile">
            </div>
          </div>
        
          <div class="card-footer">
            <button type="submit" class="btn btn-sm btn-success" (click)="updateadminProfile()"><i class="fa fa-dot-circle-o"></i> Update</button>
          </div>
        </div>
      </ng-template>

        <a class="dropdown-item" href="#"><i class="fa fa-file"></i> Projects<span class="badge badge-primary">42</span></a>
        <div class="divider"></div>
        <a class="dropdown-item" href="/admin/register"><i class="fa fa-file"></i> Admin Register</a>
        <a class="dropdown-item" href="/sales/register"><i class="fa fa-file"></i> Sales Register</a>
       
        <!-- <a class="dropdown-item" data-toggle="modal"  data-toggle="modal" (click)="openModal(template1)"><i class="fa fa-user"></i> Sales Register</a> -->



<!--          SALES REGISTER       -->


        <ng-template #template1 >
          <div class="modal-header">
            <div class="card-header">
              <strong>Sales Register</strong>
            </div>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-row">
        
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="salesregister.salesName"  name="username"  >
              </div>
             

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" placeholder="Enter Email"  [(ngModel)]="salesregister.email"  name="email" >
              </div>

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Password"  [(ngModel)]="salesregister.password"  name="password" >
              </div>
              
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input type="password" class="form-control" placeholder="Repeat password"  [(ngModel)]="salesregister.cpassword"  name="cpassword" >
              </div>
            </div>  

            <div class="card-footer p-4">
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-block btn-success" (click)="salesRegister()">Register</button>
                </div>
              </div>
            </div>

          </div>
        </ng-template>



        <a class="dropdown-item" href="admin/login" (click)="logout()"><i class="fa fa-lock"></i> Logout</a>
      </div>
    </li>
  </ul>
</app-header>
