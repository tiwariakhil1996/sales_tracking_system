<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
                <h1>Sales Register</h1>

               

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Enter Username" [(ngModel)]="register.salesName"  name="username"  >
                </div>
               

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Enter Email"  [(ngModel)]="register.email"  name="email" >
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password"  [(ngModel)]="register.password"  name="password" >
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password"  [(ngModel)]="register.cpassword"  name="cpassword" >
                </div>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-block btn-success" (click)="submitForm()">Register</button>
                  <!-- <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
