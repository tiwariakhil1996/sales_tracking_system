
<div class="col-lg-12">
  <div class="card">
    <div class="card-header">
      <!-- <i class="fa fa-align-justify"></i> -->
       Product Details
    </div>
    <div style="overflow-x:auto;">
    <div class="card-body">
      <table class="table table-bordered">
        <thead>
          <tr class="table-success">
            <th>Sr.no</th>
            <th>ID</th>
            <th>Category</th>
            <th>Subcategory</th>
            <th>ProductName</th>
            <th>Description</th>
            <th>Price</th>
            <th>Image</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
            <td>Pompeius Ren√©</td>

            </td>

          -->
          <tr *ngFor="let item of productDetails, let i=index">
            <td>{{i+1}}</td>
         <td>{{item.id}}</td>
         <td>{{item.category}}</td>
         <td>{{item.subcategory}}</td>
         <td>{{item.productname}}</td>
         <td>{{item.description}}</td>
         <td>{{item.price}}</td>
         <img style="width: 80px; height: 80px;" src={{item.image}} >
         <td>{{item.date}}</td>
            <td>
              <button type="button" class="btn btn-primary" data-toggle="modal" (click)="openBackDropCustomClass()" ><i class="fa fa-edit" aria-hidden="true"></i></button>
              <button class='btn btn-danger' type="button" (click)="onDelete()"><i class="fa fa-trash" aria-hidden="true"></i></button>
            </td>
          </tr>

        </tbody>
      </table>
