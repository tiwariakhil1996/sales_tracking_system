  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
      
        Client Details
      </div>
      <div style="overflow-x:auto;">
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Client Name</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Gender</th>
              <th>Address</th>
              <th>Street</th>
              <th>City</th>
              <th>Postalcode</th>
              <th>Country</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr>
              <td>Pompeius Ren√©</td>
              <td>2012/01/01</td>
              <td>Member</td>
              <td>
                <span class="badge badge-success">Active</span>
              </td>
            </tr>
            -->
            <tr *ngFor="let client of clientDetails">
  
              <td>{{client.id}}</td>
              <td>{{client.clientName}}</td>
              <td>{{client.email}}</td>
              <td>{{client.contact}}</td>
              <td>{{client.gender}}</td>
              <td>{{client.address}}</td>
              <td>{{client.street}}</td>
              <td>{{client.city}}</td>
              <td>{{client.postalCode}}</td>
              <td>{{client.country}}</td>
      
              <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" (click)="openBackDropCustomClass()" ><i class="fa fa-edit" aria-hidden="true"></i></button>
                <button class='btn btn-info' type="button" (click)="onDelete()"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </td>
            </tr>
  
          </tbody>
        </table>
