<div class="col-lg-12">
  <div class="card">
    <div class="card-header">

      Activity Details
      <!-- <button type="submit" style="float: right;" class="btn btn-sm btn-success"
         (click)="addnewActivity()"><i class="fa fa-plus">Add</i></button> -->
    </div>
    <!-- <div style="overflow-x:auto;"> -->
    <div class="card-body table-responsive">
      <table class="table table-bordered btn-center">
        <thead>
          <tr class="table-success">
            <th>Sr.no</th>
            <!-- <th>ID</th> -->
            <th>Product</th>
            <th>Client</th>
            <!-- <th>Sales</th> -->
            <th>Contact</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Appointment Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- <tr>
              <td>Pompeius Ren√©</td>
              <td>2012/01/01</td>
              <td>Member</td>
              <td>
                <span class="badge badge-success">Active</span>
              </td>
            </tr>
            -->
          <tr *ngFor="let item of activityDetails;let i=index;">
            <td>{{i+1}}</td>
            <!-- <td >{{item.aid}}</td> -->
            <td>{{item.productname}}</td>
            <td>{{item.clientName}}</td>
            <!-- <td>{{item.salesName}}</td> -->
            <td>{{item.contact}}</td>
            <td>{{item.latitude}}</td>
            <td>{{item.longitude}}</td>
            <td>{{item.appointmentDate}}</td>
            <td>
              <span class="badge badge-pill badge-success">{{item.statusname}}</span>
              <!-- <button  class='btn btn-success' type="button" disabled><i>{{item.statusname}}</i></button> -->
            </td>
            <td>
              <button type="button" class="btn btn-primary" data-toggle="modal"
                (click)="openupdatemodal(content,item)"><i class="fa fa-edit" aria-hidden="true"></i></button>

              <!-- <button class='btn btn-danger' type="button" (click)="onDelete(item.aid)"><i class="fa fa-trash" aria-hidden="true"></i></button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>




<ng-template #content let-modal>
  <div class="modal-header">
    <h4 id="dialog-sizes-name1" style="color: black;" class="modal-title pull-right">EDIT</h4>
    <div>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>

  <div class="modal-body" style="color: black;">
    <div>


      <div class="form-group row">
        <div class="col-md-6">
          <label for="select1">Product Name</label>
          <input type="text" class="form-control" id="productname" [(ngModel)]="activity.productname "
            name="productname " disabled>
        </div>
        <div class="col-md-6">
          <label for="select1">Client Name</label>
          <input type="text" class="form-control" id="clientName" [(ngModel)]="activity.clientName " name="clientName "
            disabled>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <label class="text-input">Appointment Date</label>
          <input class="form-control" id="date" type="date" name="appointmentDate"
            [(ngModel)]="activity.appointmentDate" disabled>
        </div>
        <div class="col-sm-6">
          <label for="contact">Contact no.</label>
          <input type="text" class="form-control" id="contact" [(ngModel)]="activity.contact " name="contact " disabled>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <label for="latitude">Latitude</label>
          <input type="text" class="form-control" id="latitude" [(ngModel)]="activity.latitude" name="latitude"
            disabled>
        </div>
        <div class="col-sm-6">
          <label for="longitude">Longitude</label>
          <input type="text" class="form-control" id="longitude" [(ngModel)]="activity.longitude" name="longitude"
            disabled>
        </div>

      </div>

    </div>

    <button class='btn btn-success' type="button" (click)="update_Inprogress(activity.aid)"><i>Inprogress</i></button>
    <button class='btn btn-warning' type="button" (click)="update_ToFollowup(activity.aid)"><i>Followup</i></button>
    <button class='btn btn-dark' type="button" (click)="update_ToClose(activity.aid)"><i>Close</i></button>
    <button class='btn btn-danger' type="button" (click)="update_ToCancel(activity.aid)"><i>Cancel</i></button>


    <!-- <button *ngIf="activity.status" class='btn btn-success' type="button" (click)="changeStatus_ToInprogress(activity.aid)"><i >Inprogress</i></button>
    <button *ngIf="activity.status" class='btn btn-warning' type="button" (click)="changeStatus_ToFollowup(activity.aid)"><i >Followup</i></button>
    <button *ngIf="activity.status" class='btn btn-dark' type="button" (click)="changeStatus_ToClose(activity.aid)"><i >Close</i></button>
    <button *ngIf="activity.status" class='btn btn-danger' type="button" (click)="changeStatus_ToCancel(activity.aid)"><i >Cancel</i></button> -->

    <!-- <button type="submit" class="btn btn-warning">Followup</button>
    <button type="submit" class="btn btn-dark">Close</button>
    <button type="submit" class="btn btn-danger">Cancel</button> -->




    <!-- <button type="submit" class="btn btn-success" (click)="onEdit(activity.aid)">Update</button> -->
    <!-- <button type="button" class="btn btn-outline-info waves-effect ml-auto" data-dismiss="modal-body" (click)="modal.dismiss('Cross click')">Cancel</button>  -->
  </div>
</ng-template>
